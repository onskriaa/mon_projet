<!-- Bouton retour -->
<button class="btn btn-info mb-3" onclick="history.back()">‚Üê </button>

<div class="container mt-4">
  <h2>‚ûï Ajouter un m√©decin</h2>

  <form (ngSubmit)="onSubmit()" *ngIf="!medecin.id">
    <div class="form-group mb-2">
      <label>Nom :</label>
      <input type="text" class="form-control" [(ngModel)]="medecin.nom" name="nom" required>
    </div>
    <div class="form-group mb-2">
      <label>Pr√©nom :</label>
      <input type="text" class="form-control" [(ngModel)]="medecin.prenom" name="prenom" required>
    </div>
    <div class="form-group mb-2">
      <label>Sp√©cialit√© :</label>
      <input type="text" class="form-control" [(ngModel)]="medecin.specialite" name="specialite" required>
    </div>
    <div class="form-group mb-2">
      <label>Email :</label>
      <input type="email" class="form-control" [(ngModel)]="medecin.email" name="email" required>
    </div>
    <div class="form-group mb-3">
      <label>Mot de passe :</label>
      <input type="password" class="form-control" [(ngModel)]="medecin.password" name="password" required>
    </div>
    <button type="submit" class="btn btn-primary">Ajouter</button>
  </form>

  <hr>

  <h2>üìã Liste des m√©decins</h2>

  <table class="table table-bordered" *ngIf="medecins.length > 0">
    <thead>
      <tr>
        <th>Nom</th>
        <th>Pr√©nom</th>
        <th>Sp√©cialit√©</th>
        <th>Email</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let med of medecins">
        <td>{{ med.nom }}</td>
        <td>{{ med.prenom }}</td>
        <td>{{ med.specialite }}</td>
        <td>{{ med.user?.email }}</td>
        <td>
          <button class="btn btn-warning btn-sm"
                  data-bs-toggle="modal"
                  data-bs-target="#editModal"
                  (click)="editMedecin(med)">
            ‚úèÔ∏è Modifier
          </button>
          <button class="btn btn-danger btn-sm" (click)="deleteMedecin(med.id)">
            üóë Supprimer
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <p *ngIf="medecins.length === 0" class="text-muted">
    Aucun m√©decin trouv√©.
  </p>

  <!-- Modal Modification M√©decin -->
  <div class="modal fade" id="editModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">‚úèÔ∏è Modifier M√©decin</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-2">
              <label>Nom :</label>
              <input class="form-control" [(ngModel)]="medecin.nom" name="edit_nom">
            </div>
            <div class="mb-2">
              <label>Pr√©nom :</label>
              <input class="form-control" [(ngModel)]="medecin.prenom" name="edit_prenom">
            </div>
            <div class="mb-2">
              <label>Sp√©cialit√© :</label>
              <input class="form-control" [(ngModel)]="medecin.specialite" name="edit_specialite">
            </div>
            <div class="mb-2">
              <label>Email :</label>
              <input class="form-control" [(ngModel)]="medecin.email" name="edit_email">
            </div>
            <div class="mb-2">
              <label>Mot de passe :</label>
              <input class="form-control" type="password" [(ngModel)]="medecin.password" name="edit_password">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
          <button class="btn btn-primary" (click)="onSubmit()">Enregistrer</button>
        </div>
      </div>
    </div>
  </div>
</div>
