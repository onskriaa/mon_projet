
<form (ngSubmit)="onSubmit()" #loginForm="ngForm">
  <h2>Connexion</h2>

  <input 
    type="email" 
    name="email" 
    [(ngModel)]="credentials.email" 
    placeholder="Email" 
    required
  /><br>

  <input 
    type="password" 
    name="password" 
    [(ngModel)]="credentials.password" 
    placeholder="Mot de passe" 
    required
  /><br>

  <button type="submit">Se connecter</button>
  <p class="register-link">
    Vous n'avez pas de compte ? <a routerLink="/register">Cr√©er un compte</a>
  </p>
</form>
